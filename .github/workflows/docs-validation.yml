name: Docs Validation

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.github/workflows/docs-validation.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - '**/*.md'
      - '.github/workflows/docs-validation.yml'

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
